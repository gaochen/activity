<!DOCTYPE html>

  <title>开启美好旅途，和谐健康随行</title>

  <script>
    var hrefArr = window.location.href.match(/\/website([^/]*)\//i)
    var env = hrefArr ? hrefArr[1] : 'dat'
    var sms = window.location.href.match(/SMS$/i)
    var redirect_uri = `https://jk.anbanggroup.com/website${env}/weixin/kaimenhong/template/index.html`

    if (sms && navigator.userAgent.toLowerCase().match(/MicroMessenger/i) ==
      'micromessenger' && window.location.search.indexOf('code') === -1) {
      redirect_uri = redirect_uri + '?source=SMS'
      window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxaec1b9035e6a21ef&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=code&scope=snsapi_base&state=jyscgh-20d569f0-56eb-4fdd-a264-fb9c4c76cb33#wechat_redirect`
    } else if (navigator.userAgent.toLowerCase().match(/MicroMessenger/i) ==
      'micromessenger' && window.location.search.indexOf('code') === -1) {
      window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxaec1b9035e6a21ef&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=code&scope=snsapi_base&state=jyscgh-20d569f0-56eb-4fdd-a264-fb9c4c76cb33#wechat_redirect`
    }
  </script>
